<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Изменение порядка кнопок</title>
    <style>
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 50px;
        }

        button {
            width: 100px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="button-container" id="buttonContainer">
    <button onclick="rotateButtons()">1</button>
    <button onclick="rotateButtons()">2</button>
    <button onclick="rotateButtons()">3</button>
</div>

<script>
    function rotateButtons() {
        const container = document.getElementById('buttonContainer');
        const firstButton = container.firstElementChild;
        container.appendChild(firstButton);
    }
</script>

</body>
</html>
