<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Изменение порядка кнопок</title>
    <style>
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 50px;
        }

        button {
            width: 100px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="button-container" id="buttonContainer">
    <button>1</button>
    <button>2</button>
    <button>3</button>
</div>

<script>
    $(document).ready(function() {
        $('#buttonContainer button').on('click', function() {
            $('#buttonContainer').append($('#buttonContainer button:first'));
        });
    });
</script>

</body>
</html>
